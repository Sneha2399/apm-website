<script>
    document.addEventListener("DOMContentLoaded", function () {
        const scrollDownBtn = document.getElementById("scrollDownBtn");

        // Arrow key navigation
        document.addEventListener("keydown", function (event) {
            if (event.key === "ArrowDown") {
                event.preventDefault(); // Prevent default scrolling behavior
                scrollToNextSection();
            }
        });

        // Click event on down arrow button
        scrollDownBtn.addEventListener("click", function () {
            scrollToNextSection();
        });

        // Function to scroll to the next section
        function scrollToNextSection() {
            const currentSection = document.querySelector("section:focus") || document.querySelector("section");
            let nextSection = currentSection.nextElementSibling;

            while (nextSection && nextSection.tagName !== "SECTION") {
                nextSection = nextSection.nextElementSibling;
            }

            if (nextSection) {
                nextSection.scrollIntoView({ behavior: "smooth" });
            }
        }
    });


</script>

    <script>
       document.addEventListener("DOMContentLoaded", function() {
    const nextSection = document.getElementById("next-section");
    const cards = document.querySelectorAll(".card");
    const progressBar = document.querySelector(".progress-bar");
    const socialText = document.querySelector(".social-text");
    const number3 = document.querySelector(".card:nth-child(3) .number");
    let currentIndex = 0;

    function removeActiveClasses() {
        cards.forEach(card => {
            card.classList.remove('active');
        });
    }

    function updateActiveCard(index) {
        removeActiveClasses();
        cards[index].classList.add('active');
        updateProgressBar(index);
        updateCardVisibility(index);
    }

    function updateProgressBar(index) {
        const progress = 10 + index * 30;
        progressBar.style.width = `${progress}%`;
    }

    function updateCardVisibility(index) {
        cards.forEach((card, i) => {
            card.style.display = 'block';
            card.style.flex = '1.5';
            if (index === 0) {
                if (i === 0) {
                    card.style.flex = '1.5';
                } else if (i === 1) {
                    card.style.flex = '.5';
                } else if (i === 2) {
                    card.style.flex = '.8';
                } else {
                    card.style.display = 'none';
                }
            } else if (index === 1) {
                if (i === 0) {
                    card.style.display = 'none';
                } else if (i === 1) {
                    card.style.flex = '1.5';
                } else if (i === 2) {
                    card.style.flex = '.5';
                } else if (i === 3) {
                    card.style.flex = '.8';
                }
            } else if (index === 2) {
                if (i === 0) {
                    card.style.display = 'none';
                } else if (i === 1) {
                    card.style.flex = '.5';
                } else if (i === 2) {
                    card.style.flex = '1.5';
                } else if (i === 3) {
                    card.style.flex = '.8';
                }
            } else if (index === 3) {
                if (i === 0) {
                    card.style.display = 'none';
                } else if (i === 1) {
                    card.style.flex = '.3';
                } else if (i === 2) {
                    card.style.flex = '.5';
                } else if (i === 3) {
                    card.style.flex = '1.5';
                }
            } else {
                card.style.display = 'block';
            }
        });

        if (index === 2) {
            socialText.style.display = 'block';
            number3.style.position = 'relative';
            number3.style.bottom = '25px';
        } else {
            socialText.style.display = 'none';
            number3.style.position = 'static';
            number3.style.bottom = 'auto';
        }
    }

    function handleCardClick(index) {
        return function() {
            currentIndex = index;
            updateActiveCard(currentIndex);
        };
    }

    function handleButtonClick(index) {
        return function() {
            currentIndex = index;
            updateActiveCard(currentIndex);
        };
    }

    function handleKeyDown(event) {
        if (event.key === "ArrowDown") {
            currentIndex = (currentIndex + 1) % cards.length;
            updateActiveCard(currentIndex);
        } else if (event.key === "ArrowUp") {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateActiveCard(currentIndex);
        }
    }

    function addEventListeners() {
        document.addEventListener("keydown", handleKeyDown);
        cards.forEach((card, index) => {
            card.addEventListener("click", handleCardClick(index));
        });
        document.getElementById('buttonA').addEventListener('click', handleButtonClick(0));
        document.getElementById('buttonB').addEventListener('click', handleButtonClick(1));
        document.getElementById('buttonC').addEventListener('click', handleButtonClick(2));
        document.getElementById('buttonD').addEventListener('click', handleButtonClick(3));
    }

    function removeEventListeners() {
        document.removeEventListener("keydown", handleKeyDown);
        cards.forEach((card, index) => {
            card.removeEventListener("click", handleCardClick(index));
        });
        document.getElementById('buttonA').removeEventListener('click', handleButtonClick(0));
        document.getElementById('buttonB').removeEventListener('click', handleButtonClick(1));
        document.getElementById('buttonC').removeEventListener('click', handleButtonClick(2));
        document.getElementById('buttonD').removeEventListener('click', handleButtonClick(3));
    }

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                addEventListeners();
            } else {
                removeEventListeners();
            }
        });
    }, {
        threshold: 0.5
    });

    observer.observe(nextSection);

    updateCardVisibility(currentIndex);
});


    </script>
